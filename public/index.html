<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <canvas></canvas>
    <div id="app">

      <div id="main">
        <h1>
          Async Collaboration Enablers
        </h1>
        <h2 id="sub-heading">Smoothening async communication using the power of AI</h2>
        <div id="loader" class="loader">
          <div class="loader__figure"></div>
          <p class="loader__label">Loading</p>
        </div>
        <div class="buttons">
          <button id="addToSlack" class="btn"><a href="/slack">Add to Slack</a></button>
          <button id="addToJira" class="btn">Add to Jira</button>
        </div>
        <div class="box" id="channelSelectorBox">
          <h2>Select Channels</h2>
          <div id="channelSelector">
            
          </div>
          <button id="applySelectedChannels" class="btn">Apply</button>    
        </div>
        <div class="box" id="projectSelectorBox">
          <h2>Select Projects</h2>
          <div id="projectSelector">
            
          </div>
          <button id="applySelectedProjects" class="btn">Apply</button>    
        </div>

        <div id="summaryBox" class="box">
          <h2>Slack Summary</h2>
          <p id="slack-summary"></p>
          <h2>Jira Summary</h2>
          <p id="jira-summary"></p>
          <div id="docLoader" class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Adding to Google Doc...</p>
          </div>
          <button class="btn" id="addToGoogleDoc">Add To Google Doc</button>
        </div>

        <div class="buttons">
          <button id="generateSummary" class="btn">Generate Summary</button>
          <button class="btn icon" id="resetChannels"><img src="reset.svg" alt="Reset" ></button>
          <button class="btn icon" id="openDoc"><img src="doc.svg" alt="Doc" ></button>
        </div>

      </div>
      <div id="error-box">
        <div class="close-button">&times;</div>
        <div class="error-message"></div>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
